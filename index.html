<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Module 1 - Game</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="./assets/css/index.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"> 
        <link rel="stylesheet" href="./assets/css/all.min.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
    </head>
    <body>
        <div id="left-controls">
            <div id="left-top"><i id="btn-r" class="far fa-registered fa-4x"></i></div>
            <div id="left-middle"><i id="btn-enter" class="fas fa-share fa-4x fa-flip-both"></i></div>
            <div id="left-bottom"><i id="btn-space"><i class="fas fa-square-full fa-2x"></i><i class="fas fa-square-full fa-2x"></i><i class="fas fa-square-full fa-2x"></i></i></div>
        </div>
        <div id="container">
            <div id="intro"><img src="./assets/img/macman_logo.png" width="100%">
                <p class="blink">Press ENTER to start</p>
            </div>
            <div id="scoreboard" style="display: none;">
                <div>
                    <span>Score: </span><span id="score"></span>
                </div>
                <div>
                    <span>Lives: </span>
                    <span id="lives"></span>
                    <span id="icons"></span>
                </div>
                <div>
                    <span><img src="./assets/img/flower.png" width="20" height="20"> x</span>
                    <span id="bullets">
                </div>
            </div>
            <canvas id="game-canvas" class="vertical-center"></canvas>
            <div id="intro_footer">
                <div id="settings-btn">
                    <span>Settings</span>
                </div>
                <div id="instructions-btn">
                    <span>Instructions</span>
                </div>
                <div id="credits-btn">
                    <span>Credits</span>
                </div>
            </div>
            <div id="footer" style="display: none;">
                <div>
                    <span>High Score: </span>
                    <span id="highScore"></span>
                </div>
                <div>
                    <span id="exit">Exit</span>
                </div>
                <div>
                    <span>Volume:</span>
                    <span id="volume"><i id="vol-ico" class="fas fa-volume-up fa-lg"></i></span>
                </div>
            </div>
            <div id="instructions" style="display: none;"> 
            </div>
            <div id="settings" style="display: none;">
            </div>
            <div id="advanced-settings" style="display: none;">
            </div>
            <div id="credits" style="display: none;">
            </div>
        </div>
        <div id="right-controls">
            <div id="right-top"><i id="btn-up" class="fas fa-arrow-circle-up fa-4x"></i></div>
            <div id="right-middle"><i id="btn-left" class="fas fa-arrow-circle-left fa-4x"></i><i id="btn-right" class="fas fa-arrow-circle-right fa-4x"></i></div>
            <div id="right-bottom"><i id="btn-down" class="fas fa-arrow-circle-down fa-4x"></i></div>
        </div>
        <div id="rotate-phone">
            <p>ROTATE</p>
            <p>YOUR DEVICE</p>
            <img src="./assets/img/rotate_phone.gif">
            <p>TO START</p>
            <p>PLAYING</p>
        </div>
        <script src="./assets/js/constants.js"></script>
        <script src="./assets/js/models/background.js"></script>
        <script src="./assets/js/models/coin.js"></script>
        <script src="./assets/js/models/enemy.js"></script>
        <script src="./assets/js/models/macman.js"></script>
        <script src="./assets/js/models/mushroom.js"></script>
        <script src="./assets/js/models/flower.js"></script>
        <script src="./assets/js/models/bullet.js"></script>
        <script src="./assets/js/models/star.js"></script>
        <script src="./assets/js/models/game.js"></script>
        <script src="./assets/js/index.js"></script>
    </body>
</html>
