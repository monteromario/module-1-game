<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Module 1 - Game</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="./assets/css/index.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="./assets/css/all.min.css">
    </head>
    <body>
        <div id="container">
            <div id="intro"><img src="./assets/img/macman_logo.png" width="100%">
                <p class="blink">Press ENTER to start</p>
            </div>
            <div id="scoreboard" style="display: none;">
                <div>
                    <span>Score: </span><span id="score"></span>
                </div>
                <div>
                    <span>Lives: </span>
                    <span id="lives"></span>
                    <span id="icons"></span>
                </div>
                <div>
                    <span><img src="./assets/img/flower.png" width="20" height="20"> x</span>
                    <span id="bullets">
                </div>
            </div>
            <canvas id="game-canvas" class="vertical-center"></canvas>
            <div id="intro_footer">
                <div id="settings-btn">
                    <span>Settings</span>
                </div>
                <div id="instructions-btn">
                    <span>Instructions</span>
                </div>
                <div id="credits-btn">
                    <span>Credits</span>
                </div>
            </div>
            <div id="footer" style="display: none;">
                <div>
                    <span>High Score: </span>
                    <span id="highScore"></span>
                </div>
                <div>
                    <span id="exit">Exit</span>
                </div>
                <div>
                    <span>Volume:</span>
                    <span id="volume"><i id="vol-ico" class="fas fa-volume-up fa-lg"></i></span>
                </div>
            </div>
            <div id="instructions" style="display: none;"> 
            </div>
            <div id="settings" style="display: none;">
            </div>
            <div id="credits" style="display: none;">
            </div>
        </div>
        <script src="./assets/js/constants.js"></script>
        <script src="./assets/js/models/background.js"></script>
        <script src="./assets/js/models/coin.js"></script>
        <script src="./assets/js/models/enemy.js"></script>
        <script src="./assets/js/models/macman.js"></script>
        <script src="./assets/js/models/mushroom.js"></script>
        <script src="./assets/js/models/flower.js"></script>
        <script src="./assets/js/models/bullet.js"></script>
        <script src="./assets/js/models/star.js"></script>
        <script src="./assets/js/models/game.js"></script>
        <script src="./assets/js/index.js"></script>
    </body>
</html>
